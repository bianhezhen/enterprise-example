---
- !policy
  id: jenkins-slaves/v1
  annotations:
    description: Manages permissions within Jenkins slave machines
  body:
    - !group
      id: admins
      annotations:
        description: Members have user-level SSH access privilege to hosts in the 'jenkins-slaves/v1' layer
    - !group
      id: users
      annotations:
        description: Members have elevated SSH access privilege to hosts in the 'jenkins-slaves/v1' layer
    - !layer
      id: jenkins-slaves
      annotations:
        description: Reserved for Jenkins slave machines
    - !grant
      role: !group users
      members:
        - !member
          role: !group admins
          admin: true
    - !grant
      role: !layer jenkins-slaves
      members:
        - !group users
        - !member
          role: !group admins
          admin: true
...