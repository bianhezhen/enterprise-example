---
- !policy 
  id: bastion/v1
  annotations:
    description: Manages permissions within bastion servers
  body:
    - !group
      id: admins
      annotations:
        description: Members have user-level SSH access privilege to hosts in the 'bastion/v1' layer
    - !group
      id: users
      annotations:
        description: Members have elevated SSH access privilege to hosts in the 'bastion/v1' layer
    - !layer
      annotations:
        description: Reserved for bastion hosts
    - !grant
      role: !group users
      members:
        - !member
          role: !group admins
          admin: true
    - !grant
      role: !layer
      members:
        - !group users
        - !member
          role: !group admins
          admin: true