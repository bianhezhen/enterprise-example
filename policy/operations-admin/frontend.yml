---
- !policy 
  id: frontend/v1
  annotations:
    description: Manages permissions within the front end web application
  body:
    - &variables
      - !variable
        id: ssl/private_key
        annotations:
          description: Private key for communication over SSL
          
      - !variable
        id: ssl/certificate
        annotations:
          description: Certificate that needs to be rotated
        
    - !group
      id: secret-managers
      annotations:
        description: Members are able to update the value of all secrets within the policy
        
    - !group
      id: admins
      annotations:
        description: Members have elevated SSH access privilege to hosts in the 'frontend/v1' layer
        
    - !group
      id: users
      annotations:
        description: Members have user-level SSH access privilege to hosts in the 'frontend/v1' layer
        
    - !layer
      annotations:
        description: Hosts in this layer can fetch all 'frontend/v1' variables
        
    - !permit
      role: !group secret-managers
      privilege:
        - execute 
        - update
      resource: *variables

    - !permit
      role: !layer
      privilege: execute
      resource: *variables

    - !grant
      role: !group users
      members:
        - !member
          role: !group admins
          admin: true
          
    - !grant
      role: !group secret-managers
      members:
        - !member
          role: !group admins
          admin: true
          
    - !grant
      role: !managed-role
        record: !layer
        role_name: use_host
      member: !group users

    - !grant
      role: !managed-role
        record: !layer
        role_name: admin_host
      member: !group admins
...