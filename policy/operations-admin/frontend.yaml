---
- !policy 
  id: frontend/v1
  annotations:
    description: Manages permissions within the front end web application
  body:
    - !variable
      id: ssl/private_key
      annotations:
        description: Private key for communication over SSL
    - !variable
      id: ssl/certificate
      annotations:
        description: Certificate that needs to be rotated
    - !group
      id: secret-managers
      annotations:
        description: Members are able to update the value of all secrets within the policy
    - !group
      id: admins
      annotations:
        description: Members have elevated SSH access privilege to hosts in the 'frontend/v1' layer
    - !group
      id: users
      annotations:
        description: Members have user-level SSH access privilege to hosts in the 'frontend/v1' layer
    - !layer
      id: frontend-hosts
      annotations:
        description: Hosts in this layer can fetch all 'frontend/v1' variables
    - !permit
      role: !group secret-managers
      privilege:
        - execute 
        - update
      resource: !variable ssl/private_key
      resource: !variable ssl/certificate
    - !permit
      role: !layer frontend-hosts
      privilege: execute
      resource: !variable ssl/private_key
      resource: !variable ssl/certificate
    - !grant
      role: !group users
      members:
        - !member
          role: !group admins
          admin: true
    - !grant
      role: !group secret-managers
      members:
        - !member
          role: !group admins
          admin: true
    - !grant
      role: !layer frontend-hosts
      members:
        - !group users
        - !member
          role: !group admins
          admin: true
...