---
- !policy 
  id: postgres/v1
  annotations:
    description: Manages permissions within PostgreSQL Database instances
  body:
    - !group
      id: admins
      annotations:
        description: Members have user-level SSH access privilege to hosts in the 'postgres/v1' layer
    - !group
      id: users
      annotations:
        description: Members have elevated SSH access privilege to hosts in the 'postgres/v1' layer
    - !layer
      id: postgres-databases
      annotations:
        description: Reserved for PostgreSQL Database instances
    - !grant
      role: !group users
      members:
        - !member
          role: !group admins
          admin: true
    - !grant
      role: !layer postgres-databases
      members:
        - !group users
        - !member
          role: !group admins
          admin: true
...