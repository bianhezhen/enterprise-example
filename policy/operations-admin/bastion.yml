---
- !policy 
  id: bastion/v1
  annotations:
    description: Manages permissions within bastion servers
  body:
    - !group
      id: admins
      annotations:
        description: Members have user-level SSH access privilege to hosts in the 'bastion/v1' layer
        
    - !group
      id: users
      annotations:
        description: Members have elevated SSH access privilege to hosts in the 'bastion/v1' layer
        
    - !layer
      annotations:
        description: Reserved for bastion hosts
        
    - !grant
      role: !group users
      members:
        - !member
          role: !group admins
          admin: true
          
    - !grant
      role: !managed-role
        record: !layer
        role_name: use_host
      member: !group users

    - !grant
      role: !managed-role
        record: !layer
        role_name: admin_host
      member: !group admins
...