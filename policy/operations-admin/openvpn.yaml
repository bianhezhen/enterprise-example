---
- !policy 
  id: openvpn/v1
  annotations:
    description: Manages permissions within Access Server hosts
  body:
    - !group
      id: admins
      annotations:
        description: Members have user-level SSH access privilege to hosts in the 'openvpn/v1' layer
    - !group
      id: users
      annotations:
        description: Members have elevated SSH access privilege to hosts in the 'openvpn/v1' layer
    - !layer
      annotations:
        description: Reserved for Access Server hosts
    - !grant
      role: !group users
      members:
        - !group
          id: admins
          admin: true
    - !grant
      role: !layer
      members:
        - !group users
        - !group
          id: admins
          admin: true
...