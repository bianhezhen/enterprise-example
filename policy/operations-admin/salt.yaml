---
- !policy 
  id: salt/v1
  annotations:
    description: Manages permissions for the Salt master
  body:
    - !group
      id: admins
      annotations:
        description: Members have user-level SSH access privilege to hosts in the 'salt/v1' layer
    - !group
      id: users
      annotations:
        description: Members have elevated SSH access privilege to hosts in the 'salt/v1' layer
    - !layer
      id: salt-master
      annotations:
        description: Reserved for the Salt master
    - !grant
      role: !group users
      members:
        - !member
          role: !group admins
          admin: true
    - !grant
      role: !layer salt-master
      members:
        - !group users
        - !member
          role: !group admins
          admin: true
...